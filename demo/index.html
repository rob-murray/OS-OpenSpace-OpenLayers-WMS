<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        
        <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
        <script type="text/javascript" src="../lib/OSOpenspace.js"></script>
        
        <title>OS OpenSpace WMS Layer DEMO</title>
    </head>
    <body>
  
<h2>Displaying an OS OpenSpace map via WMS layer</h2>
  
<div id="map" style="width: 700px; height: 500px; border: 1px solid black;">    
    
</div>

    </body>
    
<script type="text/javascript">
    
(function() {
    
    "use strict";

    var map, layer,
        key = "EC9EDE7DAD732ABAE0430C6CA40AB812",
        OSHQ = {
            WGS84: [50.936715, -1.4701989],
            OSGB: [437324, 115386]
        },
        zoom = 5;

    function init(){
        
        map = new OpenLayers.Map( 'map' );

        layer = new OpenLayers.Layer.OSOpenSpace("OS Openspace",key, {});

        map.addLayer(layer);

        map.setCenter(new OpenLayers.LonLat(OSHQ.OSGB), zoom);
        map.addControl( new OpenLayers.Control.LayerSwitcher() );

    }

    window.onload = init;
    
}());
        
</script>
    
    
</html>
